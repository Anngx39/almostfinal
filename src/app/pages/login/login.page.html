<div class="main-header">
  <ion-card>
    <form id="form" (ngSubmit)="onSubmit()" #form="ngForm">
      <h1 class="form-title">ĐĂNG NHẬP</h1>

      <!-- Tài khoản -->
      <div class="input-control">
        <label for="username">Tài khoản</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required />
        <div class="error" *ngIf="submitted && !username">Tài khoản không được để trống</div>
      </div>

      <!-- Mật khẩu -->
      <div class="input-control">
        <label for="loginPassword">Mật khẩu</label>
        <input id="loginPassword" name="loginPassword" type="password" [(ngModel)]="loginPassword" required />
        <div class="error" *ngIf="submitted && loginPassword !== password">Mật khẩu không đúng</div>
      </div>

      <!-- Nút Đăng nhập -->
      <div class="signup-button">
        <ion-button expand="block" type="submit">ĐĂNG NHẬP</ion-button>
      </div>

      <!-- Thông báo lỗi khác -->
      <div *ngIf="loginError" class="error text-center" style="margin-top: 10px;">
        {{ loginError }}
      </div>

      <!-- Link đăng ký -->
      <div class="text-center">
        <p>Bạn chưa có tài khoản? <a [routerLink]="['/register']">Đăng ký</a></p>
      </div>
    </form>
  </ion-card>
</div>
